<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do list</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/sortable.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
  <div  class="basic-grey" id="addNote" name="addNote">
    <h1 id = "metatitle">Add Note  
    </h1>
    <div id="invalid" style="display: none; color: red">Put something Da!</div>    
    <label>
        <span>Note :</span>
        <input id="description" type="text" name="description" placeholder="describe note" />
    </label>
     <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="Add" id="submit" />
    </label>    
  </div>

  <div id="no-notes" style="display: none">No notes to show. Add some!</div>

  <ul id="sortable">
  </ul>
</body>
</html>
